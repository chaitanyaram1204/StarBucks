  <body>
    <header class="header">
      <h1 class="header__h1">Contact us</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="./index.html">Home</a>

          <li>

          </li>
          <li>
            <a href="about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>
    <section clas="hero">
      <figure>
        <img
          src="profile-800x800.png"
          alt="Special Design"
          title="I love cappucino"
          width="1001"
          height="677"
        />
        <figcaption class="offscreen">Special Design</figcaption>
      </figure>
    </section>
    <main class="main">
      <article class="main__article">
        <h2>our address</h2>
        <address>
          Opposite to V R siddhartha Engineering college
          <br />
          Kanuru<br />
          vijayawada
          <br />
          <br />
          Phone:1234567890
        </address>
      </article>
      <article class="main__article contact">
        <h2 class="contact__h2">Our contact form</h2>
        <form
          action="https://httpbin.org/get"
          method="get"
          class="contact__form"
        >
          <fieldset class="contact__fieldset">
            <legend class="contact__legend">Send us a message</legend>
            <p class="contact__p">
              <label class="contact__label" for="name">Name :</label>
              <input
                class="contact__label"
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name: "
                required
              />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="Email">Email :</label>
              <input
                class="contact__label"
                type="text"
                name="Email"
                id="Email"
                placeholder="Enter your Email: "
                required
              />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="Message">
                Your Message :
              </label>
              <br />
              <textarea
                class="contact__textarea"
                name="Message"
                id="Message"
                rows="10"
                cols="30"
                placeholder="Enter your messsage here"
              >
              </textarea>
            </p>
          </fieldset>
          <button class="contact__button" type="submit">Submit</button>
          <button class="contact__button" type="reset">Reset</button>
        </form>
      </article>
    </main>
    <hr />
    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy;<time id="year"></time></span>
        <span class="nowrap"> Starbucks</span>
      </p>
    </footer>
  </body>
